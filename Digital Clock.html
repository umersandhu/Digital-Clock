<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="Digital Clock.css">
  </head>
  <body>
    <div class="digitalclock">
      <div class="time">
        <div class="leftside">
          <span id="hours">00</span>
        </div>
        <!-- leftside -->
        <div class="rightside">
          <div class="righttop">
            <span id="dots">:</span>
            <span id="minutes">00</span>
          </div>
          <!-- righttop -->
          <div class="rightdown">
            <span id="period">PM</span>
            <span id="seconds">00</span>
          </div>
          <!-- rightdown -->
        </div>
        <!-- rightside -->
      </div>
      <!--time-->
    </div>
    <!-- digitalclock-->
  </body>
  <script src="Digital Clock.js"></script>
</html>
